rootProject.name = 'Crafttweaker_1.14'
include("ZenScript")

// Find the directories containing a "build.gradle" file in the root directory
// of the project. That is, every directory containing a "build.gradle" will
// be automatically the subproject of this project.

def subDirs = new File(rootDir, "ZenScript").listFiles(new FileFilter() {
    boolean accept(File file) {
        if (!file.isDirectory()) {
            return false
        }
        if (file.name == 'buildSrc') {
            return false
        }
        return new File(file, 'build.gradle').isFile()
    }
})

subDirs.each { File dir ->
    include(":" + dir.name)
    project(":" + dir.name).projectDir = new File("./ZenScript/" + dir.name)
}
